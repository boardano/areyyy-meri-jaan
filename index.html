<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            background-color: #ffe6f2;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        .book-container {
            position: relative;
            width: 400px;
            height: 500px;
            margin: 20px auto;
            perspective: 1500px;
        }
        .book {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transform-origin: left;
            transition: transform 1s ease-in-out;
        }
        .page img {
            max-width: 90%;
            max-height: 50%;
            border-radius: 10px;
        }
        .page p {
            font-size: 18px;
            padding: 10px;
            text-align: center;
        }
        .page:nth-child(1) { 
            background: linear-gradient(135deg, #8B0000, #FF6347); 
            z-index: 3; 
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        .page:nth-child(2) { background: #ffccd5; z-index: 2; }
        .page:nth-child(3) { background: #ffc2d1; z-index: 1; }
        .page.turn {
            transform: rotateY(-180deg);
            z-index: 0;
        }
        .next-button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 10px;
        }
        .i-love-you-button {
            display: none;
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>I Love You ‚ù§Ô∏è</h1>
    <p>My heart beats for you every second...</p>
    <div class="book-container">
        <div class="book" id="book">
            <div class="page" id="page1">
                <p>Meri Pyaari, Mimiüíü</p>
            </div>
            <div class="page" id="page2">
                <p>Page 1: The day we met, my heart knew you were special...</p>
                <img src="your-image1.jpg" alt="Us together">
            </div>
            <div class="page" id="page3">
                <p>Page 2: Every moment with you feels like magic...</p>
                <img src="your-image2.jpg" alt="Sweet memory">
            </div>
            <div class="page" id="page4">
                <p>Page 3: I promise to love you forever...</p>
                <img src="your-image3.jpg" alt="Together always">
            </div>
        </div>
    </div>
    <button class="next-button" onclick="turnPage()">Turn Page</button>
    <button class="i-love-you-button" id="loveButton" onclick="increaseLove()">I love you, too</button>
    
    <audio id="backgroundMusic" loop>
        <source src="khairiyat.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button onclick="document.getElementById('backgroundMusic').play()">Play Song</button>
    
    <script>
        let currentPage = 0;
        let loveCount = 1;
        const pages = document.querySelectorAll(".page");
        const loveButton = document.getElementById("loveButton");
        const audio = document.getElementById("backgroundMusic");
        
        document.body.addEventListener('click', function() {
            audio.play();
        }, { once: true });

        function turnPage() {
            if (currentPage < pages.length) {
                pages[currentPage].classList.add("turn");
                pages[currentPage].style.zIndex = -currentPage;
                currentPage++;
                if (currentPage === pages.length) {
                    loveButton.style.display = "block";
                }
            } else {
                resetBook();
            }
        }

        function resetBook() {
            pages.forEach((page, index) => {
                page.classList.remove("turn");
                page.style.zIndex = pages.length - index;
            });
            currentPage = 0;
            loveButton.style.display = "none";
        }

        function increaseLove() {
            loveCount++;
            if (loveCount >= 11) {
                loveButton.innerText = "I love you, infinity";
            } else {
                loveButton.innerText = `I love you, ${loveCount}`;
            }
        }
    </script>
</body>
</html>
